<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hide & Seek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> Hide & Seek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('encode') }}">Encode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('decode') }}">Decode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('privacy') }}">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about_us') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content gradient-background">
        <div class="container">
            <div class="welcome-section">
                <h1>Welcome, {{ username }}!</h1>
                <p>What would you like to do today?</p>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <a href="{{ url_for('encode') }}" class="feature-link">
                        <div class="feature-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h3>Encode Message</h3>
                        <p>Hide your secret message in an image</p>
                    </a>
                </div>

                <div class="feature-card">
                    <a href="{{ url_for('decode') }}" class="feature-link">
                        <div class="feature-icon">
                            <i class="fas fa-unlock"></i>
                        </div>
                        <h3>Decode Message</h3>
                        <p>Extract hidden messages from images</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
