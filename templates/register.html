<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hide & Seek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-wrapper scrollable">
        <div class="auth-container">
            <div class="auth-box">
                <!-- Logo and Title -->
                <div class="text-center mb-4">
                    <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg" alt="Register" class="auth-image">
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Join Hide & Seek to get started</p>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Register Form -->
                <form action="{{ url_for('register') }}" method="POST" class="auth-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control custom-input" id="username" name="username" placeholder="Username" required>
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control custom-input" id="email" name="email" placeholder="Email" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control custom-input" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control custom-input" id="con_password" name="con_password" placeholder="Confirm Password" required>
                        <label for="con_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    </div>

                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg custom-button">
                            <i class="fas fa-user-plus me-2"></i> Create Account
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a></p>
                </div>
            </div>

            <!-- Animated Shapes -->
            <div class="shape-blob"></div>
            <div class="shape-blob two"></div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <div class="back-home-container">
        <a href="{{ url_for('index') }}" class="btn btn-outline-light back-home-btn">
            <i class="fas fa-home me-2"></i> Back to Home
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
